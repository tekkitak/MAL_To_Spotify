name: Pylint

on: [push]
            
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
    - uses: Silleellie/pylint-github-action@v1
      with:
        requirements-path: requirements.txt
        readme-path: README.md
        python-version: 3.9  # python version which will lint the package
